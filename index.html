<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio</title>
	<style>
		.container {
			height: 200px;
			position: relative;
		}
		.center {
			margin: 0;
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
		.button-padding {
			padding-top: 10px;
			padding-bottom: 10px;
		}
	</style>
</head>
<body>

<span onclick="action_app_instagram('intent://instagram.com/#Intent;package=com.instagram.android;scheme=https;end', 'instagram://media', 'https://itunes.apple.com/kr/app/instagram/id389801252?mt=8')">
            Instagram App 실행 
</span>
	
<div class="container">
	<div class="center">
		<img id="selectedImage" src="" style="width: 300px" />
		<div class="button-padding">
			<button id="btnCamera" type="button" onclick="openCamera('camera')">카메라 열기</button>
		</div>
		<div class="button-padding">
			<button id="btnGallery" type="button" onclick="openGallery('gallery')">갤러리 열기_</button>
		</div>
		<div class="button-padding">
			<button id="btnShare" type="button" onclick="openShare()">공유하기</button>
		</div>
		<div class="button-padding">
			<button id="btnLogin" type="button" onclick="openLogin()">로그인</button>
		</div>
		<div class="button-padding">
			<button id="btnPushNoti" type="button" onclick="openPushNoti('push noti test')">푸시 알림 테스트</button>
		</div>
		<div class="button-padding">
			<button id="btnRequestAppToken" type="button" onclick="requestAppToken()">토큰 요청</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="action.js"></script>
</body>
</html>
